<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
    <meta name="google-adsense-account" content="ca-pub-1028241234302201">
    <script>
      (function () {
        try {
          var key = 'hevy_analytics_theme_mode';
          var stored = localStorage.getItem(key);
          var mode =
            stored === 'light' || stored === 'medium-dark' || stored === 'midnight-dark' || stored === 'svg'
              ? stored
              : 'svg';
          document.documentElement.dataset.theme = mode;
          document.documentElement.style.colorScheme = mode === 'light' ? 'light' : 'dark';
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <title>LiftShift - Workout Visualizer</title>
    <link rel="icon" type="image/svg+xml" href="/UI/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      
      /* Mobile touch improvements */
      @media (max-width: 640px) {
        * {
          -webkit-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
        }
        input, textarea, button {
          -webkit-user-select: text;
          user-select: text;
          -webkit-touch-callout: default;
        }
      }
      
      /* Smooth animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-in {
        animation: fadeIn 0.3s ease-out;
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      
      .slide-in-from-top-2 {
        animation: slideIn 0.3s ease-out;
      }
      
      .slide-in-from-bottom-2 {
        animation: slideIn 0.3s ease-out reverse;
      }
      
      /* Italic text styling with Libre Baskerville */
      em, i, [class*="italic"] {
        font-family: "Libre Baskerville", "Poppins", sans-serif !important;
        font-weight: 600;
        font-style: italic;
      }
      
      /* Smooth transitions for all interactive elements */
      * {
        transition-property: color, background-color, border-color, opacity, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* Chart container animations */
      [class*="bg-slate-900 border"] {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      [class*="bg-slate-900 border"]:hover {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }
    </style>
</head>
  <body class="antialiased h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
